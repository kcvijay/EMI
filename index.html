<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://github.com/kcvijay/EMI/blob/main/style.css" />
    <title>EMI CALCULATOR</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    </style>
  </head>

  <body>
    <div class="heading">
      <h1>EMI CALCULATOR</h1>
      <h2>
        Put Principal Amount, Interest Rate and Loan Period to find out the
        payment.
      </h2>
    </div>


    <div class="form">
        <ul>
            <li>
                <label for="principle">Principle Amount (in €): </label>
                <input type="number" class="principle" placeholder="0" />
            </li>

            <li>
                <label for="period">Loan Periods (in months): </label>
                <input type="number" class="period" placeholder="0" />
            </li>

            <li>
                <label for="principle">Yearly Interest Rate (in %): </label>
                <input type="number" class="interest" placeholder="0" />
            </li>
        <ul>
    </div>

    <div class="calculate-label">
        <button class="calculate">CALCULATE</button>
    </div>
    
    <div class="result-label">
        <p class="result">Payment per Month: <b><span class="result-value">0</span> €</b></p>

        <p class="emi-interest">Included monthly interest: <b><span class="monthly-interest">0</span> €</b></p><br><br>

        <p class="yearly-interest-class">Total interest of the loan periods: <b><span class="yearly-interest">0</span> €</b></p>

        <p class="total-class">Total payment of the loan periods: <b><span class="total">0</span> €</b></p>

    </div>

    <hr />

    <div class="reset-label">
      <button class="reset">RESET</button>
    </div>

    <div class="footer">
        <p>Developed by: Vijay K.C., 2022</p>
    </div>

    <script src="https://github.com/kcvijay/EMI/blob/main/script.js"></script>
  </body>
</html>
